<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YeahTube Revival</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <h1>YeahTube Revival</h1>
</header>

<main>
  <section id="videos">
    <h2>Vídeos</h2>
    <div id="videoList">Carregando vídeos...</div>
  </section>

  <section id="loginSection">
    <h2>Login (opcional)</h2>
    <input type="text" id="logUser" placeholder="Usuário">
    <input type="password" id="logPass" placeholder="Senha">
    <button onclick="login()">Login</button>
    <p>Ainda não tem conta? <button onclick="toggleRegister()">Registrar</button></p>
  </section>

  <section id="registerSection" style="display:none;">
    <h2>Registrar</h2>
    <input type="text" id="regUser" placeholder="Usuário">
    <input type="password" id="regPass" placeholder="Senha">
    <button onclick="register()">Registrar</button>
    <button onclick="toggleRegister()">Cancelar</button>
  </section>

  <section id="uploadSection" style="display:none;">
    <h2>Enviar Vídeo</h2>
    <input type="file" id="videoFile" accept="video/*">
    <button onclick="uploadVideo()">Enviar</button>
  </section>
</main>

<script src="app.js"></script>
</body>
</html
