<!DOCTYPE html>
<html>
  <head>
    <title>BitView Cookie Login</title>
    <script type="text/javascript">
      // Define o cookie de sessão do BitView
      document.cookie = "PHPSESSID=abc123; path=/; domain=bitview.net";

      // Redireciona para o site após definir o cookie
      window.location.href = "http://www.bitview.net/m/";
    </script>
  </head>
  <body>
    <p>Injetando cookie e redirecionando para o BitView...</p>
  </body>
</html>
