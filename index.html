<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>iStore Retro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="topbar">iStore</div>

<div id="content">

  <div class="app-item">
    <img src="app-icon.png" alt="App Icon">
    <div class="app-details">
      <p class="app-title">Meu App</p>
      <p class="app-description">Um app incrível para iOS com jailbreak.</p>
    </div>
    <a class="install-button" href="itms-services://?action=download-manifest&url=https://seudominio.com/app.plist">Instalar</a>
  </div>

</div>

<div id="tabbar">
  <a href="#">Início</a>
  <a href="#">Categorias</a>
  <a href="#">Buscar</a>
</div>

</body>
</html
